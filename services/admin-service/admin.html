<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Service</title>
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 50px; }
        #apiKey { width: 300px; padding: 8px; }
        button { font-size: 1.2em; padding: 10px 20px; margin-top: 10px; }
        #response { margin-top: 20px; font-style: italic; font-family: monospace; white-space: pre; }
    </style>
</head>
<body>
    <h1>Admin Service</h1>
    <div>
        <input type="text" id="apiKey" placeholder="Enter API Key">
    </div>
    <button onclick="getSecret()">Get Secret</button>
    <div id="response"></div>

    <script>
        function getSecret() {
            const apiKey = document.getElementById('apiKey').value;
            const responseDiv = document.getElementById('response');

            if (!apiKey) {
                responseDiv.innerText = 'Please enter an API key.';
                return;
            }

            fetch('/', {
                method: 'POST',
                headers: {
                    'X-API-KEY': apiKey
                }
            })
            .then(response => {
                if (response.ok) {
                    return response.text();
                } else {
                    throw new Error(`Error: ${response.status} ${response.statusText}`);
                }
            })
            .then(data => {
                responseDiv.innerText = data;
            })
            .catch(error => {
                console.error('Error:', error);
                responseDiv.innerText = error.message;
            });
        }
    </script>
</body>
</html>
